
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angry Birds Mini Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: skyblue;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      background: #87CEEB;
    }
    #startButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>
  <button id="startButton">Go!</button>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <audio id="flapSound">
    <source src="https://freesound.org/data/previews/240/240777_4108050-lq.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const bgMusic = document.getElementById("bgMusic");
    const flapSound = document.getElementById("flapSound");

    let birds = [];

    function createBird() {
      const size = 30;
      const x = 800;
      const y = Math.random() * (canvas.height - size);
      const speed = 2 + Math.random() * 2;

      const bird = {
        x,
        y,
        size,
        speed
      };
      birds.push(bird);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      birds.forEach((bird, index) => {
        bird.x -= bird.speed;
        ctx.beginPath();
        ctx.arc(bird.x, bird.y, bird.size, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();

        if (bird.x + bird.size < 0) {
          birds.splice(index, 1);
        }
      });

      requestAnimationFrame(update);
    }

    canvas.addEventListener("click", function (e) {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      birds.forEach((bird, index) => {
        const dx = bird.x - mouseX;
        const dy = bird.y - mouseY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < bird.size) {
          birds.splice(index, 1);
          flapSound.play();
        }
      });
    });

    document.getElementById("startButton").addEventListener("click", () => {
      bgMusic.play();
      createBird();
      setInterval(createBird, 3000); // slower spawn rate
      update();
      document.getElementById("startButton").style.display = "none";
    });
  </script>
</body>
</html>
